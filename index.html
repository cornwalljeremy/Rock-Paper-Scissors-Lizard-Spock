<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
    <h1>Rock Paper Scissors Lizard Spock</h1>

<body>
    <script type = "text/javascript">
        
     
var computerChoices = ['rk', 'pr', 'sc', 'sp', 'li'];
var playerName = window.prompt("Your Name");

var wins = 0;
var losses = 0;
var ties = 0;

for (var i = 0; i < 3; i++) {
var computerGuess =
    computerChoices[Math.floor(Math.random() * computerChoices.length)];

var userGuess = prompt('Enter rk, pr, sc, sp, or li to play!');
    userGuess = userGuess.toLowerCase();

if (userGuess === 'rk' || userGuess === 'pr' || userGuess === 'sc' || userGuess === 'sp' || userGuess === 'li' ) {
    alert('The Computer Chose ' + computerGuess);

if (
    (userGuess === 'rk' && computerGuess === 'sc') ||
    (userGuess === 'sc' && computerGuess === 'pr') ||
    (userGuess === 'pr' && computerGuess === 'sp') ||
    (userGuess === 'sp' && computerGuess === 'sc') ||
    (userGuess === 'sc' && computerGuess === 'li') ||
    (userGuess === 'li' && computerGuess === 'pr') ||
    (userGuess === 'rk' && computerGuess === 'li')
){
    wins++;
    alert(playerName + ' Won ' + wins + ' time(s)!');
}   else if (userGuess === computerGuess) {
    ties++;
    alert('Tie '  + ties + ' time(s)!');
}   else {
    losses++;
    alert('Loser ' + losses + ' time(s)!');
}   
} else {
    alert("Please Choose 'rk', 'pr', 'sc', 'sp', 'li'!");
}
    
alert(
     'Total Wins: ' +
    wins +
     '\nTotal Ties: ' +
    ties +
    '\nTotal Losses: ' +
    losses
);
}

    </script>
    
</body>
</html>
